

<html>
<head>
    <title>Table Creation</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <center>
        <h2>Timetable</h2>
    </center>
    <table border="1" cellspacing="0">
        <tr>
            <th>Day/Period</th>
            <th>1st</th>
            <th>2nd</th>
            <th>3rd</th>
            <th>4th</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Math</td>
            <td>Eng</td>
            <td>Science</td>
            <td>Hist</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Hist</td>
            <td>Math</td>
            <td>Eng</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Eng</td>
            <td>Science</td>
            <td>Math</td>
            <td>Hist</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>Science</td>
            <td>Math</td>
            <td>Hist</td>
            <td>Eng</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>ICT</td>
            <td>Math</td>
            <td>Eng</td>
            <td>Science</td>
        </tr>
    </table>
</body>
</html>
